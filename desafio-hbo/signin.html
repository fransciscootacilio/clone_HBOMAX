<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/signin.css">
    <title>Clone HBO - MAX</title>
</head>
<body>
<!-- cabeçalho - nav -->
<nav class="menu">
    <a href="index.html" class="menu__logo">
        <img src="./assets/img/hbo-logo.svg" alt="logo HBOMAX" 
        class="menu__logo--imagem">
    </a>
    <div class="menu__menu">
        <a href="" class="menu__item">Entrar</a>
        <a href="" class="menu__item--button menu__item button" id="button2">
            Assine Agora
        </a>
    </div>
</nav>

<!-- login -->
<main class="content">
    <section class="container__login">
        <h2 class="entrar">Entrar</h2>
        <p class="conta__texto"> 
            Você tem uma conta do HBO Max?
        </p>
        <input class="login__campo" type="email" name="email" id="email"
        placeholder="Digite seu email"
        />
        <input class="login__campo" type="senha" name="senha" id="senha"
        placeholder="Digite sua senha" minlength="8"
        />
        <div class="submit__dados">
            <button  type="submit" class="button button--gradient">
                Entrar
            </button>
            <a href="#" class="login__link">
                Esqueceu a senha?
            </a>
        </div>
    </section>
</main>
 <!-- rodapé -->
 <footer class="footer">
    <div class="footer container">
        <div class="footer__links">
            <a class="footer__link" 
            href="">Agora Na HBO Max
            </a>
            <a class="footer__link"
            href="">Em Breve
            </a>
            <a class="footer__link"
            href="">Filme em Destaque
            </a>
            <a class="footer__link"
            href="">Séries
            </a>        
            <a class="footer__link"
            href="">Ajuda
            </a>
        </div>
        <div class="footer__registro">
            <p>© 2022 WarnerMedia Direct Latin America, 
                LLC. Todos os direitos reservados. 
                HBO Max é usado sob licença
            </p>
        </div>
        <div class="footer__redes">
            <a href="www.hbomax.com/br/pt/sitemap" class="footer__redes">
                <img src="./assets/img/fb_0.png" alt="facebook">
            </a>
            <a href="" class="footer__redes">
                <img src="./assets/img/twitter_0.png" alt="Twitter">
            </a>
            <a href="" class="footer__redes">
                <img src="./assets/img/instagram_0.png" alt="instagram">
            </a>
            <a href="" class="footer__redes">
                <img src="./assets/img/youtube_0.png" alt="Youtube">
            </a> 
        </div>
    </div>
 </footer>
</body>
</html>
